<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Franco Davolio">
    <meta name="description" content="pagina de series">
    <meta name="Keywords" content="serie, pagina series">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../css/style.css">

    <title>CRUDseries</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg- bg-black">
            <div class="container-fluid">
                <p class="navbar-brand ps-5 pt-3 fs-3 text-light">CRUDseries</p>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon bg-danger"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end pe-5" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light  rounded-pill bg-danger bordeA"
                                href="administrador.html">Administrador</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section>
            <h1 class="text-center pb-2 pt-5 display-2">Administrador de Series</h1>
            <hr>
            <p class="fs-3">Opciones:</p>
            <button class="btn btn-outline-primary icono" id="btnCrearSerie">
                <i class="bi bi-clipboard2-plus-fill"></i>
            </button>
            <hr>
            <section>
                <h2>Lista de Series</h2>
                <hr>
                <article class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Cod.</th>
                                <th scope="col">Titulo</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Imagen</th>
                                <th scope="col">Genero</th>
                                <th scope="col">Accion</th>
                            </tr>
                        </thead>
                        <tbody id="tablaSeries">

                        </tbody>
                    </table>
                </article>
            </section>
            <!--Modal Administracion-->
            <div class="modal fade" id="modalSerie" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLabel"><strong>Administrar Serie</strong></h3>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formSerie">
                                <div class="mb-3">
                                    <label for="codigo">Codigo</label>
                                    <input id="codigo" type="text" class="form-control" placeholder="123" />
                                </div>
                                <div class="mb-3">
                                    <label for="titulo">Titulo</label>
                                    <input id="titulo" type="text" class="form-control" placeholder="Ej: Robotech" />
                                </div>
                                <div class="mb-3">
                                    <label for="descripcion">Descripcion</label>
                                    <textarea id="descripcion" rows="4" class="form-control"
                                        placeholder="Ej: Lorem ipsum dolor sit amet."></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="imagen">Imagen</label>
                                    <input id="imagen" type="text" class="form-control"
                                        placeholder="Ej: http://127.0.0.1:5500/pages/administrador.html" />
                                </div>
                                <div class="mb-3">
                                    <label for="genero">Genero</label>
                                    <select id="genero" class="form-control">
                                        <option value="">Selecione una opcion</option>
                                        <option value="accion">Accion</option>
                                        <option value="drama">Drama</option>
                                        <option value="comedia">Comedia</option>
                                        <option value="aventura">Aventura</option>
                                    </select>
                                </div>
                                <button class="btn btn-primary" type="submit">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <footer>
        <p class="bg-black text-light text-center py-4">&copy; Todos los Derechos Reservados</p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/admin.js" type="module"></script>
</body>

</html>
